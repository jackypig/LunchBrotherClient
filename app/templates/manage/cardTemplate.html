<h1 class="ui small center aligned header">Credit Card Information</h1>

<form action="" method="POST" id="cardForm" class="ui form">
    <div class="field">
        Card Number:
        <input class="ui fluid input card-number stripe-sensitive required" id="managerCardNumber" name="number" placeholder="Credit Card Number" type="text" size="20" data-stripe="number" />
    </div>
    <div class="field">
        Expiration Month:
        <select id="manager-card-expiration-month" data-stripe="exp-month" name="manager-card-expiration-month" class="ui dropdown manager-card-expiry-month stripe-sensitive required">
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
    </div>
    <div class="field">
        Expiration Year:
        <select id="manager-card-expiration-year" data-stripe="exp-year" class="ui dropdown manager-card-expiry-year stripe-sensitive required">
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
        </select>
    </div>
    <div class="field">
        CVV2 Verification Code:
        <input type="text" class="ui input card-cvc" data-stripe="cvc" size="4">
    </div>
    <button class="center aligned ui red button" id="cardBtn" type="submit" >Save Credit Card</button>
    <span class="red card-errors"></span>
</form>

<div class="ui divider hidden"></div>
<button class="center aligned ui grey button cancelCardBtn">Cancel</button>
